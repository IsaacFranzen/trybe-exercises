<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
    <h1>Login</h1>
        <form action="" method="get">
            <label for="email">Email:</label>
                <input type="text" autocomplete="off" autofocus required name="login" placeholder="Digite o seu e-mail"
                id="email"><br>
            <label for="pass">Senha:</label>
                <input type="password" required name="login" placeholder="Digite a sua senha" id="pass">
                <button id="btn-login" type="submit">Login</button>
                <input type="checkbox" value="lembrar" id="remember">lembrar-me<br>
        </form>
    </main>
</body>

</html>
