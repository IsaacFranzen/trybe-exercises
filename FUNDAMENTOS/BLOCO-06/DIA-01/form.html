<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Trybe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form-top">
        <h1 id="cabecalho">Formumlário para sorteio</h1>
    <div id="nome1" class="emailNome">    
        <label for="name">Nome:</label>
        <input type="text" id="nome" minlength="10" maxlength="40" required>
    </div>
    <div id="email1" class="emailNome">
        <label for="email">Email:</label>
        <input type="text" id="email" minlength="10" maxlength="50" required>
    </div>
    <section class="destinoViagem">
       <label for="destino1"><input type="radio" name="destino" id="destino1">Cidade</label>
       <label for="destino2"><input type="radio" name="destino" id="destino2">Campo</label>
       <label for="destino3"><input type="radio" name="destino" id="destino3">Praia</label>
       <label for="destino4"><input type="radio" name="destino" id="destino4">Montanhas</label>
    </section> 
    <section class="text-form">
        <label for="pqGanhar"></label>
        <textarea name="pqGanhar" id="" cols="30" rows="10" class="sizeTextArea" placeholder="Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?"></textarea>
    </section>   
</section>
</body>
</html>
