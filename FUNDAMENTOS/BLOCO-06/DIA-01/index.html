<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="container">Formulário teste</h1>
    <form action="" method="get">
        <div id="divDadosPessoais" class="mb-3 container">
        <label for="nomeCompleto" class="form-label">Nome completo:</label>
        <input type="text" name="nome" id="nomeCompleto" class="form-control" placeholder="Digite seu nome aqui">
    <div class="mb-3" >
        <label for="seuEmail" class="form-label">Email:</label>
        <input type="email" name="emailAdress" id="seuEmail" placeholder="Digite seu e-mail aqui" class="form-control">
    </div>
        <label for="bDay">Data de nascimento</label>
        <input type="date" name="birthDay" id="bDay">
        </div>
        <div id="divDescricao" class="container form-check">
            <fieldset>
            <legend>Como você se descreveria?</legend>
            <textarea name="descricao" id="suaDescricao" cols="30" rows="10" placeholder="Digite o seu texto aqui"></textarea>
            </fieldset>   
        </div> 
        <div id="divBtns" class="container form-check">
            <input type="radio" id="check1" name="radio">
            <label for="check1">Opção 1</label>
            <input type="radio" id="check2" name="radio">
            <label for="check2">Opção 2</label>
            <input type="radio" id="check3" name="radio">
            <label for="check3">Opção 3</label>
        </div> 
        <div id="divBtn" class=" mb-3 container">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-danger">Resetar</button>
        </div> 






    </form>
</body>
</html>
